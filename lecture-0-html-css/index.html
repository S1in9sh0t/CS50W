<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="dark light" name="color-scheme">
    <meta content="origin" name="referrer">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list-1">
            <li><a href="https://about.google">About</a></li>
            <li><a href="https://store.google.com">Store</a></li>
        </ul>
        <ul class="nav-list-2">
            <li><a href="advanced_search.html">Advanced</a></li>
            <li><a href="image_search.html">Images</a></li>
        </ul>
        <div class="nav-list-3">
            <a class="active" href="https://www.google.co.uk/intl/en/about/products">
                <svg class="app-button" focusable="false" viewBox="0 0 24 24">
                    <path
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                    </path>
                    <image src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="Google apps"></image>
                </svg>
            </a>
        </div>
        <div class="nav-list-4">
            <a class="button" href="https://accounts.google.com">Sign in</a>
        </div>
    </nav>
    <div class="search-container">
        <img class="center"
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png"
            srcset="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png 1x, https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png 2x"
            alt="Google" />
        <div class="logo-subtext-hidden">
            <span>images</span>
        </div>
        <form action="https://www.google.com/search" method="get">
            <div class="search-box">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
                <input type="text" name="q">
            </div>
    </div>
    <div class="search-buttons">
        <input class="button-1" type="submit" value="Google Search">
        <input class="button-1" type="submit" name="btnI" value="I'm Feeling Lucky">
        </form>
    </div>
</body>

</html>
